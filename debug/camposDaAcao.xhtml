<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    >



    <ui:composition template="/resources/SBComp/template/basico/conteudoEmBranco.xhtml"  >


        <ui:define name="conteudo">


            <c:forEach items="#{pgTestesCampo.acaoFormularioSelecionada.gruposDeCampos}" var="grupo">
                #{grupo.nomeGrupo} <br/>

                <ui:repeat value="#{grupo.campos}" var="cp">

                    <SBComp:input registro="#{pgTestesCampo.entidadeCarregada.getCampoByNomeOuAnotacao(cp.caminhoSemNomeClasse)}"/>



                </ui:repeat>

            </c:forEach>


        </ui:define>


    </ui:composition>

</html>
