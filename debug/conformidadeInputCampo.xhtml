<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">

    >


    <ui:composition template="/resources/SBComp/template/basico/modeloAnonimo.xhtml">

        <ui:define name="head"  >


        </ui:define>

        <ui:define name="divConteudo">


            <h:form >
                <p:panelGrid columns="2">

                    <p:panelGrid columns="2">

                        <p:inputText value="#{pgTestesCampo.strNomeDaEntidade}"/>
                        <p:inputNumber value="#{pgTestesCampo.idDaEntidade}" />


                    </p:panelGrid>



                    <p:commandButton value="Carregar Entidade" action="#{pgTestesCampo.carregaEntidade()}"
                                     update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>

                </p:panelGrid>
            </h:form>
            <h:panelGroup id="Assistente">
                #{pgTestesCampo.entidadeCarregada}
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Selecione a ação de Gestão" />

                        <p:selectOneMenu  value="#{pgTestesCampo.acaoGestaoSelecionada}"  effect="fold" converter="conversorGenerico"
                                          var="acaoGestao"
                                          >
                            <f:selectItem itemLabel="Selecione uma Ação de Gestão do sistema" itemValue="" />
                            <f:selectItems value="#{pgTestesCampo.acoesDeGestaoDoSistema}" />
                            <p:column style="width:10%">
                                <h:form>
                                    <p:commandButton icon="#{acaoGestao.iconeAcao}" disabled="#{true}" />
                                </h:form>
                            </p:column>

                            <p:column style="width:10%">
                                #{acaoGestao.nomeAcao}
                            </p:column>


                        </p:selectOneMenu>

                        <p:outputLabel value="Selecione o formulario onde deseja listar campos" />

                        <p:selectOneMenu  value="#{pgTestesCampo.acaoGestaoSelecionada}"  effect="fold" converter="conversorGenerico"
                                          var="acaoGestao"
                                          >
                            <f:selectItem itemLabel="Selecione uma Ação do formulário" itemValue="" />
                            <f:selectItems value="#{pgTestesCampo.acoesFormularioDaGestao}" />
                            <p:column style="width:10%">
                                <h:form>
                                    <p:commandButton icon="#{acaoGestao.iconeAcao}" disabled="#{true}" />
                                </h:form>
                            </p:column>

                            <p:column style="width:10%">
                                #{acaoGestao.nomeAcao}
                            </p:column>


                        </p:selectOneMenu>

                        <p:outputLabel value="Selecione o Grupo que deseja Visualizar" />
                        <p:selectOneMenu  value="#{pgTestesCampo.grupoSelecionado}"  effect="fold" converter="conversorGenerico"
                                          var="grupo"
                                          >
                            <f:selectItem itemLabel="Selecione um campo que deseja exibir" itemValue="" />
                            <f:selectItems value="#{pgTestesCampo.acaoSelecionada.comoFormulario.gruposDeCampos}"  var="#{grupo}"/>


                            <p:column style="width:10%">
                                #{grupo}
                            </p:column>


                        </p:selectOneMenu>


                        <p:outputLabel value="Selecione o Campo campo que deseja visualizar" />
                        <p:selectOneMenu  value="#{pgTestesCampo.campoSelecionado}"  effect="fold" converter="conversorGenerico"
                                          var="campo"
                                          >
                            <f:selectItem itemLabel="Selecione um campo que deseja exibir" itemValue="" />
                            <f:selectItems value="#{pgTestesCampo.acaoFormularioSelecionada.campos}"  var="#{campo}"/>


                            <p:column style="width:10%">
                                #{campo}
                            </p:column>


                        </p:selectOneMenu>
                        <p:outputLabel value="Selecione o formulario campo que deseja visualizar" />


                    </p:panelGrid>


                </h:form>

                <h:panelGroup id="acoes">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nome do Campo" />
                            <p:inputText value="#{pgTestesCampo.strNomeCampo}"/>
                        </p:panelGrid>

                        <SBComp:seletorDeAcoes metodo="#{pgTestesCampo.executarAcaoSelecionada()}"
                                               opcaoSelecionada="#{pgTestesCampo.acaoSelecionada}"
                                               opcoes="#{pgTestesCampo.acoesParaCampo}"
                                               />



                    </h:form>
                </h:panelGroup>

            </h:panelGroup>


            <h:panelGroup id="#{pgTestesCampo.idAreaExbicaoAcaoSelecionada}" >
                <ui:include src="#{pgTestesCampo.xhtmlAcaoAtual}"/>

            </h:panelGroup>

        </ui:define>

    </ui:composition>

</html>
