<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    >


    <ui:composition template="/resources/SBComp/template/basico/modeloAnonimo.xhtml">

        <ui:define name="head"  >


        </ui:define>

        <ui:define name="divConteudo">


            <h:form >
                <p:panelGrid columns="2">

                    <p:panelGrid columns="2">

                        <p:inputText value="#{pgTestesCampo.strNomeDaEntidade}"/>
                        <p:inputNumber value="#{pgTestesCampo.idDaEntidade}" />


                    </p:panelGrid>



                    <p:commandButton value="Carregar Entidade" action="#{pgTestesCampo.carregaEntidade()}"
                                     update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>

                </p:panelGrid>
            </h:form>
            <h:panelGroup id="Assistente">
                <p:fieldset legend="Assitente para Busca de Campo">
                    <p:panel  header="Informações da Entidade">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nome do tipo de  Entidade"/><p:outputLabel value="#{pgTestesCampo.entidadeCarregada.nomeDoObjeto}"/>
                            <p:outputLabel value="Nome:"/><p:outputLabel value="#{pgTestesCampo.entidadeCarregada.nome}"/>
                            <p:outputLabel value="id:"/><p:outputLabel value="#{pgTestesCampo.entidadeCarregada.id}"/>
                            <p:outputLabel value="Exibindo o Campo"/><p:outputLabel value="#{pgTestesCampo.strNomeCampo}"/>

                        </p:panelGrid>



                    </p:panel>

                    <p:panelGrid columns="2">
                        <p:outputLabel value="Selecione a ação de Gestão" />
                        <h:form>
                            <p:selectOneMenu  value="#{pgTestesCampo.acaoGestaoSelecionada}"  effect="fold" converter="conversorGenerico"
                                              var="acaoGestao"
                                              >
                                <f:selectItem itemLabel="Selecione uma Ação de Gestão do sistema" itemValue="" />
                                <f:selectItems value="#{pgTestesCampo.acoesDeGestaoDoSistema}" />
                                <p:column style="width:10%">
                                    <h:form>
                                        <p:commandButton icon="#{acaoGestao.iconeAcao}" disabled="#{true}" />
                                    </h:form>
                                </p:column>

                                <p:column style="width:10%">
                                    #{acaoGestao.nomeAcao}
                                </p:column>


                            </p:selectOneMenu>
                        </h:form>



                        <p:outputLabel value="Selecione o formulario onde deseja listar campos" />
                        <h:form>
                            <p:selectOneMenu  value="#{pgTestesCampo.acaoFormularioSelecionada}"  effect="fold" converter="conversorGenerico"
                                              var="acaoGestao"
                                              >
                                <f:selectItem itemLabel="Selecione uma Ação do formulário" itemValue="" />
                                <f:selectItems value="#{pgTestesCampo.acoesFormularioDaGestao}"  />

                                <p:ajax global="true"   event="valueChange"  update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                                <p:column style="width:10%">
                                    <h:form>
                                        <p:commandButton icon="#{acaoGestao.iconeAcao}" disabled="#{true}" />
                                    </h:form>
                                </p:column>

                                <p:column style="width:10%">
                                    #{acaoGestao.nomeAcao}
                                </p:column>


                            </p:selectOneMenu>

                        </h:form>



                        <p:outputLabel value="Selecione o Grupo que deseja Visualizar" />
                        <h:form>
                            <p:selectOneMenu  value="#{pgTestesCampo.grupoSelecionado}"  effect="fold" converter="conversorGenerico"
                                              var="grupo"
                                              >
                                <f:selectItem itemLabel="Selecione um Grupo de campos que deseja exibir" itemValue="" />
                                <f:selectItems value="#{pgTestesCampo.acaoFormularioSelecionada.gruposDeCampos}"
                                               var="#{grupo}" itemLabel="#{grupo.nomeGrupo}"
                                               itemValue="#{grupo}"
                                               />

                                <p:column style="width:10%">
                                    #{grupo.nomeGrupo}
                                </p:column>




                            </p:selectOneMenu>
                        </h:form>

                        <p:outputLabel value="Selecione o Campo campo que deseja visualizar" />
                        <h:form>
                            <p:selectOneMenu  value="#{pgTestesCampo.campoSelecionado}"  effect="fold" converter="conversorGenerico"
                                              var="campo"
                                              >
                                <f:selectItem itemLabel="Selecione um campo que deseja exibir" itemValue="" />
                                <f:selectItems value="#{pgTestesCampo.acaoFormularioSelecionada.campos}"  var="#{campo}"/>


                                <p:column style="width:10%">
                                    #{campo}
                                </p:column>


                            </p:selectOneMenu>
                        </h:form>
                        <p:outputLabel value="Navegação de campos" />
                        <h:panelGroup >
                            <h:form>
                                <p:commandButton action="#{pgTestesCampo.verProximoCampo()}" value="Proximo Campo" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                                <p:commandButton action="#{pgTestesCampo.verCampoAnterior()}" value="Campo Anterior" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                                <p:commandButton action="#{pgTestesCampo.verProximoGrupo()}" value=" Proximo grupo" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                                <p:commandButton action="#{pgTestesCampo.verGrupoAnterior()}" value="Grupo Anterior" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>

                            </h:form>
                        </h:panelGroup>
                        <p:outputLabel value="Exibição padrão, mudança de campo" />
                        <h:form>
                            <p:selectOneButton converter="conversorGenerico"
                                               value="#{pgTestesCampo.acaoPadraoDeExibicao}" label=""
                                               >

                                <c:forEach items="#{pgTestesCampo.acoesParaCampo}"  var="opcao" begin="0">
                                    <f:selectItem  itemLabel=" #{opcao.nome}"  itemValue="#{opcao}"  />
                                </c:forEach>
                                <p:ajax global="true"     update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                            </p:selectOneButton>
                        </h:form>

                    </p:panelGrid>



                </p:fieldset>


                <h:panelGroup id="acoes">

                    <p:fieldset legend="Ações, digite o nome do campo, e clique em uma ação ">
                        <h:form>
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="Nome do Campo" />
                                <p:inputText value="#{pgTestesCampo.strNomeCampo}" style="width: 300px;"/>
                            </p:panelGrid>

                            <SBComp:seletorDeAcoes metodo="#{pgTestesCampo.executarAcaoSelecionada()}"
                                                   opcaoSelecionada="#{pgTestesCampo.acaoSelecionada}"
                                                   opcoes="#{pgTestesCampo.acoesParaCampo}"
                                                   />



                        </h:form>
                    </p:fieldset>
                </h:panelGroup>


            </h:panelGroup>


            <h:panelGroup id="#{pgTestesCampo.idAreaExbicaoAcaoSelecionada}" >
                <p:lifecycle />
                <ui:include src="#{pgTestesCampo.xhtmlAcaoAtual}"/>

            </h:panelGroup>

        </ui:define>

    </ui:composition>

</html>
