<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sb="http://superbitsframework/facelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    >



    <ui:composition >

        <p:panelGrid columns="3" >
            <p:panel header="Marca daqua"  >
                <h:form>
                    <sb:inputSB registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgTestesCampo.campoSelecionado.caminhoSemNomeClasse)}"
                                layoutCampo="#{layoutsComponenteSB.layoutCampo.resumido}" />
                </h:form>
                <p:commandButton update="@this" value="Validar"/>
            </p:panel>
            <p:panel header="Esquerda" >
                <h:form>
                    <sb:inputSB registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgTestesCampo.campoSelecionado.caminhoSemNomeClasse)}"
                                layoutCampo="#{layoutsComponenteSB.layoutCampo.esquerda}" />

                </h:form>
                <p:commandButton update="@this" value="Validar"/>
            </p:panel>



            <p:panel header="superior"  >
                <h:form>

                    <sb:inputSB registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgTestesCampo.campoSelecionado.caminhoSemNomeClasse)}"
                                layoutCampo="#{layoutsComponenteSB.layoutCampo.superior}" />

                </h:form>
                <p:commandButton update="@this" value="Validar"/>
            </p:panel>


        </p:panelGrid>



    </ui:composition>

</html>
