<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    >



    <ui:composition >

        <p:panelGrid columns="3" >
            <p:panel header="Marca daqua" >
                <h:form>
                    <SBComp:input registro="#{prCampo}" />
                </h:form>
                <p:commandButton update="@this" value="Validar"/>
            </p:panel>
            <p:panel header="Esquerda" >
                <h:form>
                    <SBComp:input registro="#{prCampo}"  tipoExibicaoCampo="#{tipos.tipoVisualCampo.labelEsquerda}"/>

                </h:form>
                <p:commandButton update="@this" value="Validar"/>
            </p:panel>
            <p:panel header="Superior" >
                <h:form>
                    <SBComp:input registro="#{prCampo}"  tipoExibicaoCampo="#{tipos.tipoVisualCampo.labelSuperior}"/>
                </h:form>
                <p:commandButton update="@this" value="Validar"/>
            </p:panel>

        </p:panelGrid>



    </ui:composition>

</html>
