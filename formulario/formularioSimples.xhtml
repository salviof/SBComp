<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="acao" required="#{true}" type="com.super_bits.Controller.Interfaces.permissoes.ItfAcaoFormulario" />
        <cc:attribute name="registro" required="true" type="com.super_bits.modulosSB.SBCore.InfoCampos.registro.Interfaces.basico.ItfBeanSimples" />
        <cc:attribute name="somenteLeitura" default="#{true}" />
        <cc:attribute name="tipoVisualizacaoLabel" default="#{tipos.tipoVisualCampo.padrao}" />



    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        FORMULARIO SIMPLES: = #{cc.attrs.somenteLeitura} <BR/>
        <c:forEach  var="grupo" items="#{cc.attrs.acao.gruposDeCampos}">

            <p:panel style="margin: 2%">

                <f:facet name="header" >

                    #{grupo.nomeGrupo}

                </f:facet>

                <SBFormulario:camposDoGrupo registro="#{cc.attrs.registro}" grupoCampos="#{grupo}" somenteLeitura="#{cc.attrs.somenteLeitura}"/>

                <div class="EmptyBox10"/>

            </p:panel>

        </c:forEach>

    </cc:implementation>

</html>
