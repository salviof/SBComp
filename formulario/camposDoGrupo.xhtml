<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sb="http://superbitsframework/facelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="grupoCampos" required="#{true}" type="com.super_bits.modulosSB.SBCore.InfoCampos.campo.GrupoCampos" />
        <cc:attribute name="registro" required="true" type="com.super_bits.modulosSB.SBCore.InfoCampos.registro.Interfaces.basico.ItfBeanSimples" />
        <cc:attribute name="somenteLeitura" default="#{true}" />
        <cc:attribute name="tipoVisualizacaoLabel" default="#{tipos.tipoVisualCampo.padrao}" />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <ui:repeat value="#{cc.attrs.grupoCampos.campos}" var="campo" >


            <div class="Container33 Responsive" style="position: relative">

                <p:panel  style="margin: 1%">

                    <sb:inputSB registro="#{cc.attrs.registro.getCampoByNomeOuAnotacao(campo.caminhoSemNomeClasse)}" desabilitarEdicao="#{false}" />

                </p:panel>

            </div>


        </ui:repeat>





    </cc:implementation>

</html>
