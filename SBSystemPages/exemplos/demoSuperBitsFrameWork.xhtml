<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">


    <ui:composition template="/resources/SBComp/template/basico/modeloGeral.xhtml">

        <ui:define name="head"  >
            <style>
                .botaoBox {
                    margin-top: 3px;
                }
            </style>


        </ui:define>

        <ui:define name="divConteudo">



            <h:panelGroup id="demonstracao">

                <ui:include src="#{pgDemoComponente.formulario}" />

            </h:panelGroup>


            <h:form >
                <p:selectOneMenu value="#{pgDemoComponente.formulario}">
                    <f:selectItems value="#{pgDemoComponente.listaFormularios}" var="tipo" itemValue="#{tipo}"/>
                </p:selectOneMenu>
                <p:commandButton value="Atualizar" action="#{pgDemoComponente.validacao()}" update="#{pgUtil.makeCaminhoCompletoID('demonstracao')}"/>
            </h:form>

















        </ui:define>
    </ui:composition>
</html>
