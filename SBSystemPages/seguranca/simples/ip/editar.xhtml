<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/resources/SBComp/template/basico/conteudo.xhtml"  >

        <ui:define name="parametros">


            <ui:param name="iconeConteudo" value="#{pgIps.acaoVinculada.iconeAcao}" />

        </ui:define>

        <ui:define name="titulo">
            #{pgIps.ipSelecionado.tipo.nome}
            <c:if test="#{pgIps.novoRegistro}">
                Cadastro de Ips
            </c:if>
        </ui:define>

        <ui:define name="subtitulo">
            Edição de Ips
        </ui:define>

        <ui:define name="conteudoDireita">

            <SBComp:botaoDeAcao acao="#{pgIps.acaoListarRegistros}"
                                metodo="#{pgIps.executarAcao(pgIps.ipSelecionado)}"
                                tipoVisualizacao="#{tipos.tipoVisualBotao.iconeENome}"
                                armazenamentoAcaoExecutada="#{pgIps.acaoSelecionada}" />

        </ui:define>

        <ui:define name="conteudoCard">

            <h:form>
                <div class="Container30 Responsive">

                </div>


                <div class="Container30  Responsive">

                    <SBComp:input registro="#{pgIps.ipSelecionado.getCampoByNomeOuAnotacao('finalFaixa')}" tipoExibicaoCampo="#{tipos.tipoVisualCampo.labelSuperior}" desabilitarEdicao="#{!pgIps.podeEditar}"/>

                </div>

                <c:if test="#{pgIps.podeEditar}">

                            metodo="#{pgIps.executarAcao(pgIps.ipSelecionado)}"
                            update="@form" />
                    </div>

                </c:if>
            </h:form>

        </ui:define>
    </ui:composition>
