<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">


    <ui:composition template="/resources/SBComp/template/basico/modeloGeral.xhtml">

        <ui:define name="head"  >

            <style>

                .botaoBox {
                    margin-top: 3px;
                }

            </style>

        </ui:define>

        <ui:define name="divConteudo">

            <h:panelGroup id="formulario">

                <h:form>
                    <SBComp:botaoDeAcao

                        acao="#{pgComponenteLab.acaoNovoRegistro}"
                        armazenamentoAcaoExecutada="#{pgComponenteLab.acaoSelecionada}"
                        metodo="#{pgComponenteLab.executarAcao(pgComponenteLab.entidadeSelecionada)}"
                        tipoVisualizacao="#{tipos.tipoVisualBotao.iconeENome}"

                        />

                </h:form>

                <h:form>

                    <SBComp:seletorDeAcoes

                        opcoes="#{pgComponenteLab.acoesDaPagina}"
                        metodo="#{pgComponenteLab.executarAcao(pgComponenteLab.entidadeSelecionada)}"
                        opcaoSelecionada="#{pgComponenteLab.acaoSelecionada}"

                        />
                </h:form>

                <br/>

                <h:form>

                    <SBComp:seletorDeAcoes

                        opcoes="#{pgComponenteLab.acoesRegistros}"
                        metodo="#{pgComponenteLab.executarAcao(pgComponenteLab.entidadeSelecionada)}"
                        opcaoSelecionada="#{pgComponenteLab.acaoSelecionada}"

                        />

                </h:form>

                <br/>
                #{pgComponenteLab.xhtmlAcaoAtual}
                <ui:include src="#{pgComponenteLab.xhtmlAcaoAtual}"/>

            </h:panelGroup>

        </ui:define>

    </ui:composition>

</html>
