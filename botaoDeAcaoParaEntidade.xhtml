<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:bta="http://xmlns.jcp.org/jsf/composite/SBComp/acoes/visualizacao"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="acao" type="com.super_bits.Controller.Interfaces.acoes.ItfAcaoDoSistema"
                      shortDescription="A ação que será exibida " />
        <cc:attribute name="armazenamentoAcaoExecutada" default="#{null}"
                      shortDescription="Ben para armazenar esta ação quando clicada, <br>
                      Esta opção só é exexutada com o atributo deste botão armazenarAcaoSelecionada for true <br>

                      "
                      />
        <cc:attribute name="metodo" method-signature="void listener()"  />
        <cc:attribute name="update"  default="#{null}" />
        <cc:attribute name="javaScriptOncomplete"  default="#{null}" />
        <cc:attribute name="tipoVisualizacao" default="#{tipos.tipoVisualBotao.iconeENome}"/>
        <cc:attribute name="cor" default="#{null}"/>
        <cc:attribute name="trasformarAcaoMBemLink" default="#{true}" />
        <cc:attribute name="armazenarAcaoSelecionada" default="#{true}"
                      shortDescription="Indica se ao clicar a ação clicada será armazenada em algum bean"
                      />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>









    </cc:implementation>
</html>
