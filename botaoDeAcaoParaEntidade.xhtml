<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:bta="http://xmlns.jcp.org/jsf/composite/SBComp/acoes/visualizacao"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->

    <cc:interface>

        <cc:attribute name="acao" type="com.super_bits.Controller.Interfaces.acoes.ItfAcaoDoSistema"
                      shortDescription="A ação que será exibida " />
        <cc:attribute name="armazenamentoAcaoExecutada" default="#{null}"
                      shortDescription="Ben para armazenar esta ação quando clicada, <br>
                      Esta opção só é exexutada com o atributo deste botão armazenarAcaoSelecionada for true <br>

                      "
                      />
        <cc:attribute name="metodo" method-signature="void listener()"  />
        <cc:attribute name="update"  default="#{null}" />
        <cc:attribute name="javaScriptOncomplete"  default="#{null}" />
        <cc:attribute name="tipoVisualizacao" default="#{tipos.tipoVisualBotao.iconeENome}"/>
        <cc:attribute name="cor" default="#{null}"/>
        <cc:attribute name="trasformarAcaoMBemLink" default="#{true}" />
        <cc:attribute name="armazenarAcaoSelecionada" default="#{true}"
                      shortDescription="Indica se ao clicar a ação clicada será armazenada em algum bean"
                      />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <pe:switch  value="#{cc.attrs.tipoVisualizacao}" >
            <pe:case value="#{tipos.tipoVisualBotao.iconeENome}" id="botaoAcao#{tipos.tipoVisualBotao.iconeENome}" >
                <bta:iconeENome metodo="#{cc.attrs.metodo}"
                                opcaoSelecionada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                />
            </pe:case>
            <pe:case value="#{tipos.tipoVisualBotao.apenasIcone}" id="botaoAcao#{tipos.tipoVisualBotao.apenasIcone}" >
                <bta:apenasIcone metodo="#{cc.attrs.metodo}"
                                 opcaoSelecionada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                 trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                 />
            </pe:case>
            <pe:case value="#{tipos.tipoVisualBotao.botaoGigante}" id="botaoAcao#{tipos.tipoVisualBotao.botaoGigante}" >
                <bta:botaoGitante metodo="#{cc.attrs.metodo}"
                                  opcaoSelecionada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                  trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                  />
            </pe:case>
            <pe:case value="#{tipos.tipoVisualBotao.apenasNome}" id="botaoAcao#{tipos.tipoVisualBotao.apenasNome}" >
                <bta:apenasNome metodo="#{cc.attrs.metodo}"
                                opcaoSelecionada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                />
            </pe:case>

        </pe:switch>


        <c:if test="#{cc.attrs.acao.umaAcaoGestaoDominio}" >
            <p:button value="#{cc.attrs.acao.nomeAcao}" href="#{pgUtil.navegar(cc.attrs.acao)}" />
        </c:if>



        <c:set var="btIcone" value="#{cc.attrs.acao.iconeAcao}" />
        <c:set var="btLabel" value="#{cc.attrs.acao.nomeAcao}" />

        <c:if test="#{cc.attrs.acao.cor!=null}" >
            <c:set var="estilo" value="color:  #{cc.attrs.acao.cor}" />
        </c:if>
        <c:if test="#{cc.attrs.acao.cor!=null}" >
            <c:set var="estilo" value="" />
        </c:if>


        <c:choose >
            <c:when test="#{cc.attrs.tipoVisualizacao==tipos.tipoVisualBotao.apenasIcone}">
                <c:set var="btLabel" value="#{null}" />
            </c:when>
            <c:when test="#{cc.attrs.tipoVisualizacao==tipos.tipoVisualBotao.apenasNome}">
                <c:set var="btIcone" value="#{null}" />
            </c:when>
            <c:when test="#{cc.attrs.tipoVisualizacao==tipos.tipoVisualBotao.apenasDescricao}">
                <c:set var="btIcone" value="#{null}" />
                <c:set var="btLabel" value="#{cc.attrs.acao.descricao}" />
            </c:when>
        </c:choose>

        <c:if test="#{!cc.attrs.acao.umaAcaoGestaoDominio}" >

        </c:if>






    </cc:implementation>
</html>
