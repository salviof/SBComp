<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="gestaoPrevista" displayName="Previsao Gestao" type="com.super_bits.projeto.Jira.ItfPrevisaoGestaoEntidade" />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <div class="botaoCard Container30  w3-btn w3-border " >
            <p:progressBar />
            <br/>
            <p:panel id="imagem" styleClass=" w3-circle w3-left  w3-margin-right">
                <i class="#{cc.attrs.gestaoPrevista.gestao.iconeAcao} Fs30"  />
            </p:panel>
            <p:tooltip for="@parent:imagem"
                       position="bottom"
                       hideDelay="3"
                       value="#{cc.attrs.gestaoPrevista.gestao.descricao}"/>

            <span>#{cc.attrs.gestaoPrevista.gestao.nomeAcao} </span> <br/>
            <span>Tempo previsto: #{cc.attrs.gestaoPrevista.horasProgramadas}</span><br/>
            <span>Formulários nescessários: #{cc.attrs.gestaoPrevista.qtdAcoesDeFormulario}</span><br/>
            <span>Ações do Sistema nescessários: #{cc.attrs.gestaoPrevista.qtdAoesDeController}</span><br/>

        </div>




    </cc:implementation>
</html>
