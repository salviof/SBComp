<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="entidadePrevisa" displayName="Previsao Desenvolvimento Entidade" type="com.super_bits.projeto.Jira.ItfPrevisaoEntidade" />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <div class="botaoCard Container30  w3-btn w3-border "
             >
            #{cc.attrs.entidadePrevisa.estruturaDeEntidade.plural}
            #{cc.attrs.entidadePrevisa.estruturaDeEntidade.nomeEntidade}
            <span><p:progressBar value="2"  style="margin: 5px;"/></span>

            #{cc.attrs.entidadePrevisa.custoDesenvolvimento.horasTotal}
            #{cc.attrs.entidadePrevisa.custoDesenvolvimento.valorTotal}
            #{cc.attrs.entidadePrevisa.estruturaDeEntidade.calculos}

        </div>




    </cc:implementation>
</html>
