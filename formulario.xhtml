<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/formulario">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="acao" required="true" type="com.super_bits.Controller.Interfaces.permissoes.ItfAcaoFormulario" />
        <cc:attribute name="tipoVisualizacao" default="#{tipos.tipoVisualFormulario.padrao}" />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <c:if test="#{tipos.tipoVisualFormulario.gruposCampos==cc.attrs.tipoVisualizacao}">

            <SBFormulario:formularioSimples acao="#{cc.attrs.acao}" />

        </c:if>

        <c:if test="#{tipos.tipoVisualFormulario.gruposCampos==cc.attrs.tipoVisualizacao}">
            <SBFormulario:formularioWizard  acao="#{cc.attrs.acao}" />
        </c:if>



    </cc:implementation>
