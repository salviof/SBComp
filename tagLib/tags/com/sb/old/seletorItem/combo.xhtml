<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sbPr="http://java.sun.com/jsf/composite/SBComp/prime"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        [inicio combo.xhtml (temNomeacao)]
        <h:body>


            <p:panel header="Detalhes do compoenente combo" transient="#{true}">
                O caminho para o ID  #{component.id} Ã©:<br/>
                ClientID #{component.clientId}<br/>
                MAKE:#{pgUtil.makeCaminhoComponenteByClientID(component.clientId)}<br/>
                <br/>


            </p:panel>

            <c:set var="idPai" value="#{component.id}" />
            <sbPr:seletorCombo

                mostraSomenteImagem="#{mostraSomenteImagem}"
                mostraTextoImagem="#{mostraTextoImagem}"
                obrigatorio="#{obrigatorio}"
                parametroIdOnChange="#{parametroIdOnChange}"
                desabilitarEdicao="#{desabilitarEdicao}"
                registro="#{itemSelecionado}"
                lista="#{listaOpcoes}"
                atualizaFormOnChange="#{atualizaFormOnChange}"
                atualizaPeloMetodoOnChange="#{atualizaPeloMetodoOnChange}"
                atualizaPorIdOnChange="#{atualizaPorIdOnChange}"
                statusAjax="#{statusAjax}"
                parametroMetodoOnChange="#{parametroMetodoOnChange}"

                label="#{component.clientId}"
                />

        [fim combo.xhtml]
