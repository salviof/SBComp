<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:commandButton onmousedown="esconderTooltips();"
                     style="margin-top: 5px; #{estilo}"
                     icon="#{acao.iconeAcao}"
                     action="#{metodo}"
                     update="#{idupdatePrimefaces}"
                     value="#{acao.nomeAcao}"
                     oncomplete="#{javaScriptOncomplete}"
                     id="btAcao"
                     >
        <c:if test="#{armazenarAcaoSelecionada}" >
            <f:setPropertyActionListener target="#{armazenamentoAcaoExecutada}"
                                         value="#{acao}"  />
        </c:if>
        <p:tooltip for="btAcao" value=" #{acao.descricao}"/>
    </p:commandButton>


</html>
