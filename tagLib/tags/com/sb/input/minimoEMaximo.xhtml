<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:decorate template="#{layout.xhtmlJSF}">
        <ui:define name="input">

            <h:outputText value="#{registro.valor}%"
                          id="#{registro.nomeUnicoParaIDHtml}"
                          class="campoResponsivo   #{componenteVisual.classeCSS}"
                          />

            <h:inputHidden id="cpvalorHiden" value="#{registro.valor}" />

            <p:slider disabled="#{desabilitarEdicao}"

                      for="cpvalorHiden" display="#{registro.nomeUnicoParaIDHtml}"
                      style="width: 200px" displayTemplate=" {value}%" />



        </ui:define>
    </ui:decorate>
</html>
