<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="#{layout.xhtmlJSF}">

        <ui:define name="input">

            <p:inputNumber

                disabled="#{desabilitarEdicao}"
                symbol="R$"
                class=" campoResponsivo  TexAlCenter #{componenteVisual.classeCSS}"
                id="#{prefixoID}#{componente.idHTMLObjetoPrincipal}"
                required="#{obrigatorio}"
                value="#{valor}"
                validatorMessage="O valor informado no campo #{label} não é valido! "
                requiredMessage="O campo #{label} não foi informado! "

                >

            </p:inputNumber>
        </ui:define>
    </ui:decorate>
</html>
