<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">
    <h:body>



        <c:set var="idcompInput" value="componenteInputDado"/>
        <c:set var="exibicaoPadrao" value="#{false}" />




        <pe:switch  value="#{registro.tipoCampo.strTipoInputCampo}" >
            <pe:case value="#{tipos.tipoCampo.TEXTO_SIMPLES}" id="cp#{tipos.tipoCampo.TEXTO_SIMPLES}" >


                <c:if test="#{registro.temMascara}">


                    <p:inputMask class="campoResponsivo  TexAlCenter"
                                 mask="#{registro.mascaraJqueryMode}"
                                 id="#{idcompInput}"
                                 value="#{registro.valor}"  required="#{registro.obrigatorio}"
                                 disabled="#{desabilitarEdicao}"  >

                    </p:inputMask>

                </c:if>

                <c:if test="#{!registro.temMascara}">

                    <p:inputText
                        class="campoResponsivo  TexAlCenter"
                        id="#{idcompInput}"
                        value="#{registro.valor}"  required="#{registro.obrigatorio}"
                        disabled="#{desabilitarEdicao}" >
                    </p:inputText>
                </c:if>


            </pe:case>
        </pe:switch>

        <pe:switch  value="#{registro.tipoCampo.strTipoInputCampo}"
                    rendered="#{tipos.tipoCampo.TEXTO_SIMPLES!=registro.tipoCampo.strTipoInputCampo}" >

            <pe:case value="#{tipos.tipoCampo.DATA}" id="cp#{tipos.tipoCampo.DATA}" >
                <p:calendar id="#{idcompInput}" value="#{registro.valor}"  />
            </pe:case>

            <pe:case value="#{tipos.tipoCampo.dataHora}" id="cp#{tipos.tipoCampo.dataHora}" >
                <p:calendar id="#{idcompInput}" value="#{registro.valor}" showHour="true" showMinute="true" />
            </pe:case>


            <pe:case value="#{tipos.tipoCampo.PERCENTUA}" id="cp#{tipos.tipoCampo.PERCENTUA}">

                <h:outputText id="output" value="#{registro.valor}%" />

                <h:inputHidden id="#{idcompInput}" value="#{registro.valor}" />

                <p:slider for="#{idcompInput}" display="output" style="width: 200px" displayTemplate=" {value}%" />

            </pe:case>

            <pe:case value="#{tipos.tipoCampo.verdadeiroFalso}" id="cp#{tipos.tipoCampo.verdadeiroFalso}">

                <p:selectBooleanButton id="#{idcompInput}" offLabel="Não" onLabel="Sim" value="#{registro.valor}" disabled="true"/>

            </pe:case>


            <pe:case value="#{tipos.tipoCampo.LOOKUP}" id="cp#{tipos.tipoCampo.LOOKUP}" >

                <SBComp:seletorItem
                    id="#{idcompInput}"
                    TIPO_VIEW_COMBO="#{true}"
                    lista="#{registro.listaDeOpcoes}"
                    registro="#{registro.valor}"
                    desabilitarEdicao="#{desabilitarEdicao}" />
            </pe:case>

            <pe:case value="#{tipos.tipoCampo.EMAIL}" id="cp#{tipos.tipoCampo.EMAIL}" >
                <c:set var="exibicaoPadrao" value="#{false}"  />
                <p:inputText  class="campoResponsivo TexAlCenter"  autocomplete="false" id="#{idcompInput}"
                              validatorMessage="E-mail Inválido" value="#{registro.valor}"
                              required="#{registro.obrigatorio}"
                              disabled="#{desabilitarEdicao}">
                    <c:if test="#{registro.temValidacaoRegex}">
                        <f:validateRegex pattern="#{registro.validacaoRegex}"/>
                    </c:if>
                    <c:if test="#{registro.temValidacaoMaximo}">
                        <f:validateLength maximum="#{registro}"  />
                    </c:if>
                    <c:if test="#{registro.temValidacaoMinimo}">
                        <f:validateLength minimum="#{registro.valorMinimo}" />
                    </c:if>
                </p:inputText>
            </pe:case>

            <pe:case value="#{tipos.tipoCampo.LCCEP}" id="cp#{tipos.tipoCampo.LCCEP}" >

                <p:inputMask class="campoResponsivo TexAlCenter"
                             id="#{idcompInput}"
                             value="#{registro.valor}"
                             mask="#{registro.mascaraJqueryMode}"
                             required="#{registro.obrigatorio}"
                             disabled="#{desabilitarEdicao}"
                             >

                    <c:if test="#{registro.temValidacaoRegex}">

                        <f:validateRegex pattern="#{registro.validacaoRegex}"/>

                    </c:if>

                    <c:if test="#{registro.temValidacaoMaximo}">

                        <f:validateLength maximum="#{registro}"  />

                    </c:if>

                    <c:if test="#{registro.temValidacaoMinimo}">

                        <f:validateLength minimum="#{registro.valorMinimo}" />

                    </c:if>
                    <c:if test="#{campoLocalizacaoCEP!=null}" >

                        <p:ajax event="valueChange"
                                partialSubmit="true"
                                process="@this"
                                listener="#{pgUtil.preencherEndereco(registro.valor, campoLocalizacaoCEP)}"
                                update="#{pgUtil.makeCaminhoCompletoID('endereco')}" />


                    </c:if>

                </p:inputMask>

                <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">

                    <f:facet name="start">

                        <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>

                    </f:facet>

                    <f:facet name="complete">

                    </f:facet>

                </p:ajaxStatus>


            </pe:case>

            <pe:case value="#{tipos.tipoCampo.COR}" id="cp#{tipos.tipoCampo.COR}"  >
                <p:colorPicker id="#{idcompInput}" value="#{registro.valor}"   />
            </pe:case>



            <pe:case value="#{tipos.tipoCampo.HTML}">
                <pe:ckEditor id="#{idcompInput}"
                             required="true"
                             value="#{registro.valor}"

                             >
                </pe:ckEditor>
            </pe:case>

            <pe:case value="#{tipos.tipoCampo.QUANTIDADE}" id="cp#{tipos.tipoCampo.QUANTIDADE}"  >
                <p:spinner id="#{idcompInput}"
                           required="#{registro.obrigatorio}"
                           disabled="#{desabilitarEdicao}"
                           value="#{registro.valor}"

                           >

                </p:spinner>
            </pe:case>

            <pe:case value="#{tipos.tipoCampo.descritivo}" id="cp#{tipos.tipoCampo.descritivo}" >
                <p:inputTextarea   styleClass="campoResponsivo"
                                   rows="2" id="#{idcompInput}"
                                   value="#{registro.valor}"
                                   required="#{registro.obrigatorio}" disabled="#{desabilitarEdicao}" />
            </pe:case>

            <pe:case value="#{tipos.tipoCampo.MOEDAReal}" id="cp#{tipos.tipoCampo.MOEDAReal}">
                <p:inputText  class="campoResponsivo  TexAlCenter" id="#{idcompInput}"  value="#{registro.valor}"  required="#{registro.obrigatorio}"  disabled="#{desabilitarEdicao}" />

            </pe:case>



            <pe:case value="#{tipos.tipoCampo.senha}" id="cp#{tipos.tipoCampo.senha}"  >
                <p:password  class="campoResponsivo  TexAlCenter"  id="#{idcompInput}" value="#{registro.valor}"
                             autocomplete="false"
                             redisplay="true"
                             feedback="true"
                             disabled="#{desabilitarEdicao}"
                             validatorMessage="A senha precisa conter 6 caractéres"
                             promptLabel="Digite uma senha segura" weakLabel="Você pode melhorar esta senha"
                             required="#{registro.obrigatorio}"
                             goodLabel="Esta senha é uma boa senha, você pode melhora-la adcionando numeros, caracteres especiais e letras" strongLabel="Parabéns, esta senha é muito difícil de ser quebrada" >
                    <f:validateLength minimum="6" />
                </p:password>
            </pe:case>

        </pe:switch>






    </h:body>



</html>
