<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">
    <h:body>
        <c:if test="#{registro.temMascara}">


            <p:inputMask class="campoResponsivo  TexAlCenter"
                         mask="#{registro.mascaraJqueryMode}"
                         id="#{idcompInput}"
                         value="#{registro.valor}"  required="#{registro.obrigatorio}"
                         disabled="#{desabilitarEdicao}"  >

            </p:inputMask>

        </c:if>

        <c:if test="#{!registro.temMascara}">

            <p:inputText
                class="campoResponsivo  TexAlCenter"
                id="#{idcompInput}"
                value="#{registro.valor}"  required="#{registro.obrigatorio}"
                disabled="#{desabilitarEdicao}" >
            </p:inputText>
        </c:if>


    </h:body>



</html>
