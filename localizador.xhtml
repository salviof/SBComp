<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="beanTextoPesquisa" required="true"  />
        <cc:attribute name="acaoSelecao" required="true"  type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ItfAcaoDoSistema" />
        <cc:attribute name="idAtualizacao"  default="#{paginaAtual.infoPagina.idAreaExbicaoAcaoSelecionada}" />



    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form>
            <p:focus for="textoPesquisa" />
            <h:panelGroup >
                <p:inputText  required="true" styleClass="ui-texto-destaque-ultra"
                              value="#{cc.attrs.beanTextoPesquisa}"
                              rendered="true" id="textoPesquisa"
                              />
                <p:watermark for="textoPesquisa" value="#{cc.attrs.acaoSelecao.nomeAcao} " />
                <SBComp:botaoDeAcao_Pagina acao="#{cc.attrs.acaoSelecao}"
                                           update="#{cc.attrs.idAtualizacao}"
                                           tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.icone}"
                                           />

            </h:panelGroup  >
        </h:form>

    </cc:implementation>
</html>
