<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sbPr="http://java.sun.com/jsf/composite/SBComp/prime"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <cc:interface>
        <cc:attribute name="itemSelecionado"
                      type="com.super_bits.modulosSB.SBCore.InfoCampos.registro.Interfaces.basico.ItfBeanSimples"
                      shortDescription="Bean onde o item selecionado será armazenado ao postar, e referencia de exibição "
                      />
        <cc:attribute name="lista" type="java.util.List"
                      shortDescription="Lista de opções disponíveis para seleção"
                      />

        <cc:attribute name="tipoVisualizacao" type="com.super_bits.view.fabricasCompVisual.ItfComponenteVisualSB"
                      default="#{tipos.componentesJSF.seletorItemComponentes.padrao}"
                      />
        <cc:attribute name="statusAjax" type="java.lang.Boolean" default="#{null}" />
        <cc:attribute name="atualizaFormOnChange" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="atualizaPorIdOnChange" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="parametroIdOnChange" type="java.lang.String" default="#{null}" />
        <cc:attribute name="atualizaPeloMetodoOnChange" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="parametroMetodoOnChange" method-signature="void listener()" />
        <cc:attribute name="mostraSomenteImagem" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="mostraTextoImagem" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="desabilitarEdicao" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="obrigatorio" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="mostrarMensagemValidacao" type="java.lang.Boolean" default="#{false}" />

    </cc:interface>

    <!-- IMPLEMENTATION -->

    [cc SeletorItem.xhtml 
    #{cc.attrs.tipoVisualizacao.xhtmlJSF}]
    <ui:include src="#{cc.attrs.tipoVisualizacao.xhtmlJSF}">
        <ui:param name="itemSelecionado" value="#{cc.attrs.itemSelecionado}" />
        <ui:param name="listaOpcoes" value="#{cc.attrs.lista}" />
        <ui:param name="desabilitarEdicao" value="#{cc.attrs.desabilitarEdicao}" />
        <ui:param name="obrigatorio" value="#{cc.attrs.obrigatorio}" />

    </ui:include>

    [cc fimSeletorItem.xhtml]

</html>
