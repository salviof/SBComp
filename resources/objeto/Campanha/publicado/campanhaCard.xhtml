<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:SBp="http://xmlns.jcp.org/jsf/composite/SBComp/prime"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>


        <cc:attribute name="campanha" required="true" type="com.super_bits.vip.superCompras.Model.campanhas.Campanha" />
        <cc:attribute name="somenteLeitura" default="#{false}"/>
        <cc:attribute name="estiloBotaoComprar" default="color: #ffffff"/>

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <div class="Container33  w3-btn w3-border Responsive " style="background-color: #ffffff!important;padding: 1%;border: none" >


            <p:panel class="Container100 Responsive100" style="background-color: #e7e7e7">

                <center> <p><h5> #{cc.attrs.campanha.titulo}</h5> </p> </center>

            </p:panel>

            <div class="Container100 Responsive100">

                <div class="Card" style="padding: 1%; border: none">

                    <img class="Container100 Responsive100" src="https://s3.amazonaws.com/vipcommerce-static/files/banners/banner_FRETE_GRATIS.jpg"/>

                </div>

                <div class="Card" style="padding: 1%; background-color: #e7e7e7; margin-top: 2%; text-align: center">

                    <!-- caso somente Leitura -->

                    <c:if test="#{!cc.attrs.somenteLeitura}">

                        <h:form>

                            <p:commandLink action="#{pgPaginaInicialComprador.executarAcao()}"  style="#{cc.attrs.estiloBotaoComprar}">

                                <center> <p> <h8> #{cc.attrs.campanha.chamada} </h8> </p> </center>

                                <f:setPropertyActionListener target="#{pgPaginaInicialComprador.campanhaSelecionada}" value="#{campanha}" />

                                <f:setPropertyActionListener target="#{pgPaginaInicialComprador.acaoSelecionada}" value="#{pgPaginaInicialComprador.acaoFormularioRealizarPedido}"/>

                            </p:commandLink>

                        </h:form>

                    </c:if>

                    <c:if test="#{cc.attrs.somenteLeitura}">

                        <p:commandLink  style="#{cc.attrs.estiloBotaoComprar}">

                            #{cc.attrs.campanha.descricaoCompleta}

                        </p:commandLink>

                    </c:if>

                </div>

            </div>




        </div>


    </cc:implementation>

</html>
