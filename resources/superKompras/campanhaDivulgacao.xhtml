<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:SBp="http://xmlns.jcp.org/jsf/composite/SBComp/prime"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>


        <cc:attribute name="campanha" required="true" type="com.super_bits.vip.superCompras.Model.campanhas.Campanha" />
        <cc:attribute name="somenteLeitura" default="#{false}"/>
        <cc:attribute name="estiloBotaoComprar" default="color: #ffffff"/>

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <div class="Container100 Responsive">



            <h6 class="Container100 Responsive100" align = "center"> #{cc.attrs.campanha.titulo} </h6>

            <div class="Container100 Responsive25">

                <div class="ContainerIndent">

                    <div class="Card" style="padding: 1%">

                        <img class="Container100 Responsive100" style="height:100%" src="https://s3.amazonaws.com/vipcommerce-static/files/banners/banner_FRETE_GRATIS.jpg"/>

                    </div>

                    <div class="Card" style="padding: 1%; background-color: gainsboro; margin-top: 3%; text-align: center; height: 25px">

                        <!-- caso somente Leitura -->

                        <c:if test="#{!cc.attrs.somenteLeitura}">

                            <h:form>

                                <p:commandLink action="#{pgPaginaInicialComprador.executarAcao()}"  style="#{cc.attrs.estiloBotaoComprar}">

                                    <h7>#{cc.attrs.campanha.chamada}</h7>

                                    <f:setPropertyActionListener target="#{pgPaginaInicialComprador.campanhaSelecionada}" value="#{campanha}" />

                                    <f:setPropertyActionListener target="#{pgPaginaInicialComprador.acaoSelecionada}" value="#{pgPaginaInicialComprador.acaoFormularioRealizarPedido}"/>

                                </p:commandLink>

                            </h:form>

                        </c:if>

                        <c:if test="#{cc.attrs.somenteLeitura}">

                            <p:commandLink  style="#{cc.attrs.estiloBotaoComprar}">

                                #{cc.attrs.campanha.descricaoCompleta}

                            </p:commandLink>

                        </c:if>

                    </div>

                </div>

            </div>



        </div>

    </cc:implementation>

</html>
