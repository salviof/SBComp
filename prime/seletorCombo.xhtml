<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="registro" type="com.super_bits.modulosSB.SBCore.InfoCampos.registro.Interfaces.basico.ItfBeanSimples" />
        <cc:attribute name="lista" type="java.util.List" />
        <cc:attribute name="statusAjax" type="java.lang.Boolean" />
        <cc:attribute name="mostraSomenteImagem" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="mostraTextoImagem" type="java.lang.Boolean" />
        <cc:attribute name="atualizaFormOnChange" type="java.lang.Boolean"  default="#{false}"/>
        <cc:attribute name="atualizaPorIdOnChange" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="parametroIdOnChange" type="java.lang.String" />
        <cc:attribute name="atualizaPeloMetodoOnChange" type="java.lang.Boolean" />
        <cc:attribute name="desabilitarEdicao" type="java.lang.Boolean" default="false" />
        <cc:attribute name="parametroMetodoOnChange" method-signature="void listener()" />
        <cc:attribute name="obrigatorio" type="java.lang.Boolean" default="false" />
        <cc:attribute name="tipoLabel" default="#{tipos.tipoVisualCampo.labelEsquerda}" />
        <cc:attribute name="label" default="#{null}" />
        <cc:attribute name="customizacaoCSS"  />
        <cc:attribute name="pid" default="seletorCombo#{cc.attrs.id}" />
        <cc:attribute name="colunas" default="3" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        [LABEL #{cc.attrs.label}] <br/>
        idDOPai #{component.parent.id}
        <br/>

        <p:selectOneMenu
            styleClass="seletorResponsivo"
            id="seletor"
            disabled="desabilitarEdicao}"
            required="obrigatorio}" value="#{cc.attrs.registro}"
            converter="conversorGenerico"
            var="it"
            converterMessage="Erro ao converter objeto" >

            <f:selectItem   itemLabel=" nÃ£o Selecionado"  />
            <f:selectItems value="#{cc.attrs.lista}" var="item" itemLabel="#{item.nomeCurto}" itemValue="#{item}" />

            <c:if  test="#{parametroIdOnChange==null}" >
                Parametro IDOnChange Nulo
            </c:if>



            <c:if  test="#{parametroMetodoOnChange==null}" >
                Parametro metodoOnchange Nulo
            </c:if>


            <c:choose>
                <c:when test="#{atualizaFormOnChange == true}">
                    <p:ajax global="#{statusAjax}" event="valueChange" update="@form" />
                </c:when>
                <c:when test="#{atualizaPeloMetodoOnChange == true}">

                    <p:ajax global="true"   event="valueChange"   listener="#{cc.attrs.parametroMetodoOnChange}">


                    </p:ajax>
                </c:when>
                <c:when test="#{atualizaPorIdOnChange == true}">
                    <f:attribute name="idAtualizacao" value="#{cc.attrs.parametroIdOnChange}" />
                    <p:ajax global="true" event="valueChange" listener="#{pgUtil.eventAtualizaTelaPorID}" />
                </c:when>
                <c:otherwise>
                </c:otherwise>
            </c:choose>

            <c:choose>
                <c:when test="#{cc.attrs.mostraSomenteImagem == true}">
                    <p:column>
                        <p:graphicImage value="#{it.imgPequena}" width="40" height="50" />
                    </p:column>
                </c:when>
                <c:when test="#{cc.attrs.mostraTextoImagem == true}">
                    <p:column>
                        <p:graphicImage value="#{it.imgPequena}" width="40" height="50" />
                    </p:column>
                    <p:column>
                        #{it.nomeCurto}
                    </p:column>
                </c:when>
                <c:otherwise>
                    <p:column>
                        #{it.nomeCurto}
                    </p:column>
                </c:otherwise>
            </c:choose>

        </p:selectOneMenu>






    </cc:implementation>
</html>
