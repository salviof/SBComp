<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/resources/SBComp/template/basico/modeloAnonimo.xhtml">

        <ui:define name="head"  >
            <style>
                .botaoBox {

                    margin-top: 3px;
                }
            </style>


        </ui:define>

        <ui:define name="divConteudo">

            #{pgProjetoSBVisaoGeral.modulosDoSistema}

            <div class="ContainerIndent">
                <div class="Card">
                    <div class="CardTopic">Toggleable FieldSet - AccordionPanel</div>
                    <div class="SeparatorFull"></div>
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent">
                            <c:forEach items="#{pgProjetoSBVisaoGeral.modulosDoSistema}" var="modulo" >
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <div class="Wid100 MarAuto">

                                            <div class="ContainerIndent">
                                                <div class="Container25 Responsive">
                                                    <div class="ContainerIndent">
                                                        <div class="Card RedBack SoftRed TexAlCenter HoverEffect">
                                                            <div class="EmptyBox5"></div>
                                                            <i class="icon-cloud Fs50"></i>
                                                            <div class="EmptyBox5"></div>
                                                            <div class="FontRobotoLight Fs16 SoftRed DispBlock ClearBoth">#{modulo.nome}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>


            <c:forEach var="modulo" items="#{pgProjetoSBVisaoGeral.modulosDoSistema}" >
                --#{modulo.nome} <br/>




                <c:forEach var="acao" items="#{modulo.acoes}" >
                    --  #{acao.nome} #{acao.iconeAcao}
                    <br/>
                </c:forEach>
            </c:forEach>
        </ui:define>
    </ui:composition>
</html>
