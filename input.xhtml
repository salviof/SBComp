<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="registro"
                      required="true"
                      type="com.super_bits.modulosSB.SBCore.InfoCampos.campo.ItfCampoInstanciado"
                      default="#{pgUtil.campoNaoImplementado}" />
        <cc:attribute name="diferencialID" default="" />
        <cc:attribute name="pid"
                      default="#{cc.attrs.id}#{cc.attrs.registro.idComponente}#{cc.attrs.diferencialID}" />
        <cc:attribute name="tipoExibicaoCampo" default="#{tipos.tipoVisualCampo.padrao}" />
        <cc:attribute name="campoLocalizacaoCEP" default="#{null}"  />
        <cc:attribute name="desabilitarEdicao" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="idAtualizarAoSair"  default="#{null}" />
        <cc:attribute name="metodoExecutarAoAlterarValor" required="false" />
        <cc:attribute name="label" required="#{false}"  default="#{cc.attrs.registro.label}"/>
        <cc:attribute name="temMetodo" default="#{pgUtil.isAtributoPreenchidoComExpressao(cc,'metodoExecutarAoAlterarValor')}" />
        <cc:attribute name="visualizacaoEspecial"
                      type="com.super_bits.view.fabricasCompVisual.ItfComponenteVisualSB"

                      />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        CAMINHO:#{cc.attrs.visualizacaoEspecial.caminhoIdHTMLObjetoPrincipal}---
        <h:panelGroup >
            <ui:include src="/resources/SBComp/input/labelEsquerda.xhtml" >
                <ui:param name="registro" value="#{cc.attrs.registro}"/>
                <ui:param name="temMetodo" value="#{cc.attrs.temMetodo}"/>
                <ui:param name="visualizacaoEspecial" value="#{cc.attrs.visualizacaoEspecial}" />
                <ui:param name="idForTeste" value="#{pgUtil.buscaFilhoComEsteID(component,'seletor')}" />
            </ui:include>
        </h:panelGroup>




    </cc:implementation>

</html>
