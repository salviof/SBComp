<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sb="http://superbitsframework/facelets"
      >
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="registro" required="true" type="com.super_bits.modulosSB.SBCore.InfoCampos.campo.ItfCampoInstanciado" default="#{pgUtil.campoNaoImplementado}" />
        <cc:attribute name="diferencialID" default="" />
        <cc:attribute name="pid" default="#{cc.attrs.id}#{cc.attrs.registro.idComponente}#{cc.attrs.diferencialID}" />
        <cc:attribute name="tipoExibicaoCampo" default="#{tipos.tipoVisualCampo.padrao}" />
        <cc:attribute name="campoLocalizacaoCEP" default="#{null}"  />
        <cc:attribute name="desabilitarEdicao" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="idAtualizarAoSair"  default="#{null}" />
        <cc:attribute name="metodoExecutarAoAlterarValor" method-signature="void listener()" required="false" />
        <cc:attribute name="label" required="#{false}"  default="#{cc.attrs.registro.label}"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <c:set var="caminho"
               value="#{pgUtil.makeCaminhoComponenteByClientID(component.clientId)}:cp#{cc.attrs.registro.tipoCampo.strTipoInputCampo}:componenteInputDado"/>

        <p:panelGrid columns="1" id="#{cc.attrs.registro.labelSlug}" >

            <p:outputLabel value="#{cc.attrs.registro.label}" />
            <sb:inputSB
                registro="#{cc.attrs.registro}"
                desabilitarEdicao="#{cc.attrs.desabilitarEdicao}"
                campoLocalizacaoCEP="#{cc.attrs.campoLocalizacaoCEP}"
                />
        </p:panelGrid>




    </cc:implementation>

</html>
