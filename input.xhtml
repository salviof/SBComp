<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sb="http://superbitsframework/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="registro"
                      required="true"
                      type="com.super_bits.modulosSB.SBCore.InfoCampos.campo.ItfCampoInstanciado"
                      default="#{pgUtil.campoNaoImplementado}" />
        <cc:attribute name="diferencialID" default="" />
        <cc:attribute name="pid"
                      default="#{cc.attrs.id}#{cc.attrs.registro.idComponente}#{cc.attrs.diferencialID}" />
        <cc:attribute name="tipoExibicaoCampo" default="#{tipos.tipoVisualCampo.padrao}" />
        <cc:attribute name="campoLocalizacaoCEP" default="#{null}"  />
        <cc:attribute name="desabilitarEdicao" type="java.lang.Boolean" default="#{false}" />
        <cc:attribute name="idAtualizarAoSair"  default="#{null}" />
        <cc:attribute name="metodoExecutarAoAlterarValor" required="false" />
        <cc:attribute name="label" required="#{false}"  default="#{cc.attrs.registro.label}"/>
        <cc:attribute name="temMetodo" default="#{pgUtil.isAtributoPreenchidoComExpressao(cc,'metodoExecutarAoAlterarValor')}" />
        <cc:attribute name="caminhoParaFor"
                      default="#{pgUtil.makeCaminhoComponenteByClientID(component.clientId)}:cp#{cc.attrs.registro.tipoCampo.strTipoInputCampo}:#{cc.attrs.registro.tipoCampo.tipo_input_prime.idPadraoComponente}" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <pe:switch  value="#{cc.attrs.tipoExibicaoCampo}" >
            <pe:case value="#{tipos.tipoVisualCampo.labelEsquerda}"  id="inputCampo#{tipos.tipoVisualCampo.labelEsquerda}" >

                <h:panelGrid columns="2" styleClass="tabelaFormulario" columnClasses="colunaLabel,colunaResponsiva" >



                    <sb:inputSB
                        registro="#{cc.attrs.registro}"
                        id="#{cc.attrs.registro.tipoCampo.strTipoInputCampo}"
                        desabilitarEdicao="#{cc.attrs.desabilitarEdicao}"
                        campoLocalizacaoCEP="#{cc.attrs.campoLocalizacaoCEP}"
                        possuiOnchange="#{cc.attrs.temMetodo}"
                        />



                </h:panelGrid>

            </pe:case>

            <pe:case value="#{tipos.tipoVisualCampo.labelSuperior}"   id="inputCampo#{tipos.tipoVisualCampo.labelSuperior}" >


                <sb:inputSB
                    registro="#{cc.attrs.registro}"
                    id="#{cc.attrs.registro.tipoCampo.strTipoInputCampo}"
                    desabilitarEdicao="#{cc.attrs.desabilitarEdicao}"
                    campoLocalizacaoCEP="#{cc.attrs.campoLocalizacaoCEP}"
                    possuiOnchange="#{cc.attrs.temMetodo}"
                    />



            </pe:case>

            <pe:case value="#{tipos.tipoVisualCampo.resumido}" id="inputCampo#{tipos.tipoVisualCampo.resumido}" >


                <sb:inputSB
                    registro="#{cc.attrs.registro}"
                    id="#{cc.attrs.registro.tipoCampo.strTipoInputCampo}"
                    desabilitarEdicao="#{cc.attrs.desabilitarEdicao}"
                    campoLocalizacaoCEP="#{cc.attrs.campoLocalizacaoCEP}"
                    possuiOnchange="#{cc.attrs.temMetodo}"
                    />








            </pe:case>



        </pe:switch>


    </cc:implementation>

</html>
