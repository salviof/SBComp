<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:sb="http://superbitsframework/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->

    <cc:interface>

        <cc:attribute name="acao" type="com.super_bits.Controller.Interfaces.acoes.ItfAcaoDoSistema"
                      shortDescription="A ação que será exibida " />
        <cc:attribute name="armazenamentoAcaoExecutada"
                      shortDescription="Ben para armazenar esta ação quando clicada, Esta opção só é exexutada com o atributo deste botão armazenarAcaoSelecionada for true "
                      />
        <cc:attribute name="metodo" method-signature="void listener()"  />
        <cc:attribute name="update"
                      shortDescription="IDs que devem ser atualizados após clicar na alção"
                      />
        <cc:attribute name="javaScriptOncomplete"  default="#{null}"
                      shortDescription="Javascript que deve ser executado após a execucao do botão"
                      />
        <cc:attribute name="tipoVisualizacao"

                      type="com.super_bits.view.fabricasCompVisual.ItfComponenteVisualSB"
                      default="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                      shortDescription="Tipo de visualização do botão (Utilize #tipos.tipoVisualBotao"
                      />
        <cc:attribute name="cor"
                      default="#{null}"
                      shortDescription="Cor do botão caso ele deva ser exibido por em uma cor especifica"
                      />
        <cc:attribute name="trasformarAcaoEmLink" default="#{cc.attrs.acao.umaAcaoGestaoDominio}"    />


        <cc:attribute name="armazenarAcaoSelecionada"
                      default="#{pgUtil.isAtributoPreenchidoComExpressao(cc, 'armazenamentoAcaoExecutada')}"
                      expert="#{true}"
                      shortDescription="Indica se ao clicar a ação clicada será armazenada em algum bean"
                      />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <c:if test="#{!cc.attrs.trasformarAcaoEmLink}">



            <c:if test="#{pgUtil.isAtributoPreenchidoComExpressao(component, 'metodo')}">
                <c:if test="#{!pgUtil.isAtributoPreenchidoComExpressao(component,'armazenarAcaoSelecionada')}" >
                    <sb:botaoAcao
                        acao="#{cc.attrs.acao}"
                        metodo="#{cc.attrs.metodo}"
                        javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
                        idUpdate="#{cc.attrs.update}"
                        layout="#{cc.attrs.tipoVisualizacao}"
                        />

                </c:if>

                <c:if test="#{pgUtil.isAtributoPreenchidoComExpressao(component,'armazenarAcaoSelecionada')}">

                    <sb:botaoAcaoAcaoTarget
                        acao="#{cc.attrs.acao}"
                        metodo="#{cc.attrs.metodo}"
                        origem="#{cc.attrs.acao}"
                        destino="#{cc.attrs.armazenarAcaoSelecionada}"
                        javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
                        idUpdate="#{cc.attrs.update}"
                        layout="#{cc.attrs.tipoVisualizacao}"
                        />
                </c:if>




                <c:if test="#{pgUtil.isAtributoPreenchidoComExpressao(component,'metodo')}">
                    <sb:botaoFake
                        acao="#{cc.attrs.acao}"
                        metodo="#{cc.attrs.metodo}"
                        layout="#{cc.attrs.tipoVisualizacao}"
                        />
                </c:if>


            </c:if>
        </c:if>

        <c:if test="#{cc.attrs.trasformarAcaoEmLink}">
            <sb:botaoLink
                acao="#{cc.attrs.acao}"
                layout="#{cc.attrs.tipoVisualizacao}" />

        </c:if>


    </cc:implementation>
</html>
