<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:bta="http://xmlns.jcp.org/jsf/composite/SBComp/acoes/visualizacao"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->

    <cc:interface>

        <cc:attribute name="acao" type="com.super_bits.Controller.Interfaces.acoes.ItfAcaoDoSistema"
                      shortDescription="A ação que será exibida " />
        <cc:attribute name="armazenamentoAcaoExecutada" default="#{null}"
                      shortDescription="Ben para armazenar esta ação quando clicada, Esta opção só é exexutada com o atributo deste botão armazenarAcaoSelecionada for true "
                      />
        <cc:attribute name="metodo" method-signature="void listener()"  />
        <cc:attribute name="update"  default="#{null}"
                      shortDescription="IDs que devem ser atualizados após clicar na alção"
                      />
        <cc:attribute name="javaScriptOncomplete"  default="#{null}"
                      shortDescription="Javascript que deve ser executado após a execucao do botão"
                      />
        <cc:attribute name="tipoVisualizacao" default="#{tipos.tipoVisualBotao.iconeENome}"
                      shortDescription="Tipo de visualização do botão (Utilize #tipos.tipoVisualBotao"
                      />
        <cc:attribute name="cor" default="#{null}"
                      shortDescription="Cor do botão caso ele deva ser exibido por em uma cor especifica"
                      />
        <cc:attribute name="trasformarAcaoMBemLink" default="#{true}" />
        <cc:attribute name="armazenarAcaoSelecionada" default="#{true}"
                      shortDescription="Indica se ao clicar a ação clicada será armazenada em algum bean"
                      />

    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <pe:switch  value="#{cc.attrs.tipoVisualizacao}" >
            <pe:case value="#{tipos.tipoVisualBotao.iconeENome}" id="botaoAcao#{tipos.tipoVisualBotao.iconeENome}" >
                <bta:iconeENome metodo="#{cc.attrs.metodo}"
                                armazenamentoAcaoExecutada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                armazenarAcaoSelecionada="#{cc.attrs.armazenarAcaoSelecionada}"
                                cor="#{cc.attrs.cor}"
                                acao="#{cc.attrs.acao}"
                                javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
                                update="#{cc.attrs.update}"
                                trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                />
            </pe:case>
            <pe:case value="#{tipos.tipoVisualBotao.apenasIcone}" id="botaoAcao#{tipos.tipoVisualBotao.apenasIcone}" >
                <bta:apenasIcone metodo="#{cc.attrs.metodo}"
                                 armazenamentoAcaoExecutada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                 armazenarAcaoSelecionada="#{cc.attrs.armazenarAcaoSelecionada}"
                                 cor="#{cc.attrs.cor}"
                                 acao="#{cc.attrs.acao}"
                                 javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
                                 update="#{cc.attrs.update}"
                                 trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                 />
            </pe:case>
            <pe:case value="#{tipos.tipoVisualBotao.botaoGigante}" id="botaoAcao#{tipos.tipoVisualBotao.botaoGigante}" >
                <bta:botaoGitante metodo="#{cc.attrs.metodo}"
                                  armazenamentoAcaoExecutada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                  armazenarAcaoSelecionada="#{cc.attrs.armazenarAcaoSelecionada}"
                                  cor="#{cc.attrs.cor}"
                                  acao="#{cc.attrs.acao}"
                                  javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
                                  update="#{cc.attrs.update}"
                                  trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                  />
            </pe:case>
            <pe:case value="#{tipos.tipoVisualBotao.apenasNome}" id="botaoAcao#{tipos.tipoVisualBotao.apenasNome}" >
                <bta:apenasNome metodo="#{cc.attrs.metodo}"
                                armazenamentoAcaoExecutada="#{cc.attrs.armazenamentoAcaoExecutada}"
                                armazenarAcaoSelecionada="#{cc.attrs.armazenarAcaoSelecionada}"
                                cor="#{cc.attrs.cor}"
                                acao="#{cc.attrs.acao}"
                                javaScriptOncomplete="#{cc.attrs.javaScriptOncomplete}"
                                update="#{cc.attrs.update}"
                                trasformarAcaoMBemLink="#{cc.attrs.trasformarAcaoMBemLink}"
                                />
            </pe:case>

        </pe:switch>




    </cc:implementation>
</html>
