<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{paginaAtual.infoPagina.titulo}</title>

        <h:outputScript name="js/ripple-effect.js" library="adamantium-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="adamantium-layout" />
        <h:outputScript name="js/layout.js" library="adamantium-layout" />



        <h:outputScript target="head"  name="SBComp/template/esqueleto/ativarGridsResp.js"/>



        <ui:insert name="head" />
    </h:head>


    <h:body>
        <h:outputStylesheet  name="SBLayout.css" library="SBComp/template/basico/css" />
        <h:outputStylesheet  name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />

        <h:outputScript name="js/layout.js" library="adamantium-layout" />

        <div id="layout-portlets-cover">

            <h:panelGroup id="mensagemUsuario">
                <p:growl/>
            </h:panelGroup>



        </div>  



        <ui:insert name="divConteudo" />

        <!-- CODIGO QUE ENVIA INFORMACOES SOBRE A TELA DA SESSÃO DO USUÁRIO -->
        <div style="visibility: hidden;">
            <h:form id="contactfrm"  >
                <p:remoteCommand name="enviarInfoTela"  actionListener="#{sessaoAtualSBWP.defineInfoTela}"  />
                <p:inputText  id="clientinfo" />
            </h:form>
        </div>
        <c:if test="#{!sessaoAtualSBWP.tipoViewDefinido}">
            <h:outputScript  name="SBComp/js/telaInfo.js"  />
            <!--FIM DO CODIGO QUE ENVIA INFORMACOES SOBRE A TELA DA SESSÃO DO USUÁRIO -->
        </c:if>





        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>


    </h:body>

</html>
