<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sb="http://superbitsframework/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!-- INTERFACE -->


    <h:body>

        <h:panelGrid columns="2" styleClass="tabelaFormulario"
                     columnClasses="colunaLabel,colunaResponsiva" >


            <p:outputLabel value="#{registro.label}"/>


            <sb:inputSB
                registro="#{registro}"
                desabilitarEdicao="#{desabilitarEdicao}"
                campoLocalizacaoCEP="#{campoLocalizacaoCEP}"
                possuiOnchange="#{temMetodo}"

                />

        </h:panelGrid>



    </h:body>

</html>
